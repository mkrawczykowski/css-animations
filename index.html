<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS animations</title>
  <link rel="stylesheet" href="dist/main.css">
  <script src="dist/app.js"></script>
</head>

<body>
  <!-- <div class="square-circle"></div>
  <div class="border-triangle"></div> -->

  <div class="kaleidoscope">

    <div class="kaleidoscope-triangle kaleidoscope-triangle--left">
      <div class="kaleidoscope-triangle__where-the-magic-happens">
        <!-- <div class="square"></div> -->
        <div class="rectangle animation-delay-0 white animation-1"></div>
        <div class="rectangle animation-delay-1 blue animation-2"></div>
      </div>
    </div>

    <div class="kaleidoscope-triangle kaleidoscope-triangle--top">
      <div class="kaleidoscope-triangle__where-the-magic-happens">
        <!-- <div class="square"></div> -->
        <div class="rectangle animation-delay-0 white animation-1"></div>
        <div class="rectangle animation-delay-1 blue animation-2"></div>
      </div>
    </div>

    <div class="kaleidoscope-triangle kaleidoscope-triangle--right">
      <div class="kaleidoscope-triangle__where-the-magic-happens">
        <!-- <div class="square"></div> -->
        <div class="rectangle animation-delay-0 white animation-1"></div>
        <div class="rectangle animation-delay-1 blue animation-2"></div>
      </div>
    </div>

    <div class="kaleidoscope-triangle kaleidoscope-triangle--bottom">
      <div class="kaleidoscope-triangle__where-the-magic-happens">
        <!-- <div class="square"></div> -->
        <div class="rectangle animation-delay-0 white animation-1"></div>
        <div class="rectangle animation-delay-1 blue animation-2"></div>
      </div>
    </div>

  </div>
</body>

</html>
